<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Sawarabi+Mincho&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="login-page">
        <h1>Welcome to Simple Bank</h1>
        <div id="login-card">
            <h3>Login</h3>
            <input type="text" placeholder="Email" class="form-control" autocomplete="off">
            <input type="password" placeholder="Password" class="form-control" autocomplete="off">
            <button class="btn btn-success">Login</button>
        </div>
    </section>
    <section id="main-page">
        <div class="container mt-5">
            <div class="row">
                <div class="deposit-card col-md-4">
                    <div class="col-12 bg-success rounded px-5 py-4 my-2">
                        <h5>Deposit</h5>
                        <h3>$ <span>00</span></h3>
                    </div>
                </div>
                <div class="withdraw-card col-md-4">
                    <div class="col-12 bg-info rounded px-5 py-4 my-2">
                        <h5>Withdraw</h5>
                        <h3>$ <span>00</span></h3>
                    </div>
                </div>
                <div class="balance-card col-md-4">
                    <div class="col-12 bg-warning rounded px-5 py-4 my-2">
                        <h5>Balance</h5>
                        <h3>$ <span>1200</span></h3>
                    </div>
                </div>
            </div>
            <div class="row"></div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="deposit col-md-6">
                    <div class="col-12 shadow p-4 rounded">
                        <h4>Deposit</h4>
                        <input type="text" class="form-control"
                            placeholder="$ amount you want to deposit">
                        <br>
                        <button class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="withdraw col-md-6">
                    <div class="col-12 shadow p-4 rounded">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control"
                            placeholder="$ amount you want to withdraw">
                        <br>
                        <button class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
